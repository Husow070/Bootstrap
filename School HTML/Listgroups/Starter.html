<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Style.css">
  <title>Project huseyin</title>
  <script src="https://kit.fontawesome.com/f4cc39589e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div>
    <h2>basic list group</h2>
    <ul class= "list-group">
      <li class="list-group-item list-group-item-success">first item</li>
      <li class="list-group-item list-group-item-secondary">Second item</li>
      <li class="list-group-item list-group-item-info">third item</li>
      <li class="list-group-item list-group-item-warning">fourth item</li>
      <li class="list-group-item list-group-item-danger">fifth item</li>
      <li class="list-group-item list-group-item-primary">sixth item</li>
      <li class="list-group-item list-group-item-dark">seventh item</li>
      <li class="list-group-item list-group-item-light">eight item</li>
      <li class="list-group-item list-group-item-action">ninth item</li>
      <li class="list-group-item list-group-item-success">tenth item</li>
    </ul>
  </div>
  <div class="bs-example">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-dark active">
        <i class="fa fa-home"></i> Home
      </a>
      <a href="#" class="list-group-item list-group-item-dark">
        <i class="fa fa-eur"></i> Peer <span class="badge badge-pill badge-primary pull-right">30,-</span>
      </a>
      <a href="#" class="list-group-item list-group-item-dark">
        <i class="fa fa-eur"></i> Appel <span class="badge badge-pill badge-primary pull-right">25,-</span>
       </a>
       <a href="#" class="list-group-item list-group-item-dark">
        <i class="fa fa-eur"></i> Watermeloen <span class="badge badge-pill badge-primary pull-right">12,50,-</span>
      </a>
      <a href="#" class="list-group-item list-group-item-dark">
        <i class="fa fa-eur"></i> Sinaasappel <span class="badge badge-pill badge-primary pull-right">60,50,-</span>
      <a href="#" class="list-group-item list-group-item-dark">
          <i class="fa fa-eur"></i> Meloen <span class="badge badge-pill badge-primary pull-right">3,67,-</span>
        </a>
      </a>
    </div>

  </div>
</body>
</html>
